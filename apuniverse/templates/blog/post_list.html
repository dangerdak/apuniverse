{% extends "base.html" %}

{% block title %}Blog{% endblock title %}

{% block page_title %}Welcome to My Blog{% endblock page_title %}

{% block content %}
	{% for post in object_list %}
		<div class="post">
			<h1>{{ post.title }}</h1>
			{{ post.pub_date }}</br>
			{{ post.text|safe }}
		</div>
	{% endfor %}

{% endblock content %}
