{% extends "blog/base_blog.html" %}


{% block content %}
	<article>
		<h2>{{ object.title }}</h2>
		<p class="sub-heading">
			{{ post.pub_date|date:'d M Y' }} &#183
			{% for tag in post.tags.all %}
				<a href="{% url 'blogtags' tag.slug %}">
					{{ tag.name }}
				</a> {% if not forloop.last %} &#183 {% endif %}
			{% endfor %}
		</p>
		{{ object.text|safe }}
	</article>
{% endblock content %}
